<html>
    <form [formGroup]="SummaryForm">
      <h4>summary Of Contract Terms</h4>
          
          <div class="col">
      <div class="col form-check form-check-inline">
          <label for="inlineRadioOptions" class="col-sm-2 col-form-label textColorBold">Contract Name: </label>
          
          <div class="col-sm-2 col-form-label textColorBold">
            <input type="text" readonly class="form-control-plaintext" formControlName='contract_name'>
          </div>
    
        </div>    
  
        <div class="col form-check form-check-inline">
          <label for="inlineRadioOptions" class="col-sm-2 col-form-label textColorBold">Investor Contract Identifier: </label>
          
          <div class="col-sm-2 col-form-label textColorBold">
            <input type="text" readonly class="form-control-plaintext" formControlName='loan_identifier'>
          </div>
    
        </div>  
        
        <div class="col form-check form-check-inline">
          <label for="inlineRadioOptions" class="col-sm-2 col-form-label textColorBold">Contract Type: </label>
          
          <div class="col-sm-2 col-form-label textColorBold">
            <input type="text" readonly class="form-control-plaintext" formControlName='contract_type'>
          </div>
    
        </div>  
  
        <div class="col form-check form-check-inline">
          <label for="inlineRadioOptions" class="col-sm-2 col-form-label textColorBold">Contract Product: </label>
          
          <div class="col-sm-2 col-form-label textColorBold">
            <input type="text" readonly class="form-control-plaintext" formControlName='contract_product'>
          </div>
    
        </div>  
  
        <div class="col form-check form-check-inline">
          <label for="inlineRadioOptions" class="col-sm-2 col-form-label textColorBold">Master Commitment: </label>
          
          <div class="col-sm-2 col-form-label textColorBold">
            <input type="text" readonly class="form-control-plaintext" formControlName='master_commitment'>
          </div>
    
        </div>  
  
        <div class="col form-check form-check-inline">
          <label for="inlineRadioOptions" class="col-sm-2 col-form-label textColorBold">Convertible Indicator: </label>
          
          <div class="col-sm-2 col-form-label textColorBold">
            <input type="text" readonly class="form-control-plaintext" formControlName='Convertible_Indicator'>
          </div>
    
        </div>  
  
        <div class="col form-check form-check-inline">
          <label for="inlineRadioOptions" class="col-sm-2 col-form-label textColorBold">Assumibility Indicator: </label>
          
          <div class="col-sm-2 col-form-label textColorBold">
            <input type="text" readonly class="form-control-plaintext" formControlName='Assumability_Indicator'>
          </div>
    
        </div>  
  
  
      </div>
  <div class="col">
        <div class="col form-check form-check-inline">
          <label for="inlineRadioOptions" class="col-sm-2 col-form-label textColorBold">Contract Amount:: </label>
          
          <div class="col-sm-2 col-form-label textColorBold">
            <input type="text" readonly class="form-control-plaintext" formControlName='contract_amount'>
          </div>
    
        </div>  
  
        <div class="col form-check form-check-inline">
          <label for="inlineRadioOptions" class="col-sm-2 col-form-label textColorBold">Contract Period: </label>
          
          <div class="col-sm-2 col-form-label textColorBold">
            <input type="text" readonly class="form-control-plaintext" formControlName='contract_period'>
          </div>
    
        </div>  
  
        <div class="col form-check form-check-inline">
          <label for="inlineRadioOptions" class="col-sm-2 col-form-label textColorBold">Expiration Date: </label>
          
          <div class="col-sm-2 col-form-label textColorBold">
            <input type="text" readonly class="form-control-plaintext" formControlName='Date_time'>
          </div>
    
        </div>  
  
        <div class="col form-check form-check-inline">
          <label for="inlineRadioOptions" class="col-sm-2 col-form-label textColorBold">Servicing Option: </label>
          
          <div class="col-sm-2 col-form-label textColorBold">
            <input type="text" readonly class="form-control-plaintext" formControlName='Servicing_Option'>
          </div>
    
        </div>  
  
        <div class="col form-check form-check-inline">
          <label for="inlineRadioOptions" class="col-sm-2 col-form-label textColorBold">Designated Service #: </label>
          
          <div class="col-sm-2 col-form-label textColorBold">
            <input type="text" readonly class="form-control-plaintext" formControlName='Designated_Service_No'>
          </div>
    
        </div>  
  
        <div class="col form-check form-check-inline">
          <label for="inlineRadioOptions" class="col-sm-2 col-form-label textColorBold">Remittance Option: </label>
          
          <div class="col-sm-2 col-form-label textColorBold">
            <input type="text" readonly class="form-control-plaintext" formControlName='Remittance_Option'>
          </div>
    
        </div> 
  
        <div class="col form-check form-check-inline">
          <label for="inlineRadioOptions" class="col-sm-2 col-form-label textColorBold">Prepayment Remittance Due Date: </label>
          
          <div class="col-sm-2 col-form-label textColorBold">
            <input type="text" readonly class="form-control-plaintext" formControlName='REMITTANCE_DUE_DAYS'>
          </div>
    
        </div> 

        <div class="col form-check form-check-inline">
          <label for="inlineRadioOptions" class="col-sm-2 col-form-label textColorBold">Interest Rate: </label>
          
          <div class="col-sm-2 col-form-label textColorBold">
            <input type="text" readonly class="form-control-plaintext" formControlName='Interest_Rate'>
          </div>
    
        </div>  

        <div class="col form-check form-check-inline">
          <label for="inlineRadioOptions" class="col-sm-2 col-form-label textColorBold">Contract Price: </label>
          
          <div class="col-sm-2 col-form-label textColorBold">
            <input type="text" readonly class="form-control-plaintext" value="106.332">
          </div>
          </div>
      
  </div>
<p class="red-text"> There are no loan(s) added to this contract.</p>

      
      </form>
      </html>
